<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>城市五级联动--下拉效果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />

</head>

<body>
    <div class="container">
        <form action="" class="city-form">
            <div class="form-group">
                <label for="province">省級：</label>
                <select name="province" id="province" onchange="loadCity(this)">
                    <option>=请选择省份、直辖市、自治区=</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">地级：</label>
                <select name="city" id="city" onchange="loadArea(this)">
                    <option>=请选择城市=</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area">县级：</label>
                <select name="area" id="area" onchange="loadStreet(this)">
                    <option>=请选择区县=</option>
                </select>
            </div>
            <div class="form-group">
                <label for="street">乡级：</label>
                <select name="street" id="street" onchange="loadVillage(this)">
                    <option>=请选择乡镇、街道=</option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="village">村级：</label>
                <select name="village" id="village">
                    <option>=请选择村委会、居委会=</option>
                </select>
            </div> -->
            <div class="form-group">
                <label for="address">详细地址：</label>
                <input type="text" name="address" placeholder="请输入详细地址">
            </div>
        </form>
    </div>
    <script src="../data/province.js"></script>
    <script src="../data/city.js"></script>
    <script src="../data/area.js"></script>
    <script src="../data/street.js"></script>
    <script src="../data/village.js"></script>
    <script src="../config/dom.js"></script>
    <script src="../config/config.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
