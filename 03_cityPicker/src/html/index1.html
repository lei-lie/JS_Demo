<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>城市四级联动--tab选项卡效果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index1.css" />

</head>

<body>
    <div class="container">
        <div class="city-picker">
            <ul class="tab" id="tab">
                <li class="item active"><span>省级</span></li>
                <li class="item"><span>地级</span></li>
                <li class="item"><span>县级</span></li>
                <li class="item"><span>乡级</span></li>
            </ul>
            <div class="tab-content" id="tabContent">
                <div class="content active" id="privonceCon"></div>
                <div class="content" id="cityCon"></div>
                <div class="content" id="areaCon"></div>
                <div class="content" id="streetCon"></div>
            </div>
        </div>
    </div>
    <script src="../config/config.js"></script>
    <script src="../config/dom.js"></script>
    <script src="../js/index1.js"></script>
</body>

</html>
